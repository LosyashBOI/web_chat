<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index-chat.6dab377c.css">
    <link rel="stylesheet" href="/index-chat.7d06688f.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div class="chat">
        <div class="chat__container">
            <div class="chat__top flex">
                <button class="btn btn_chat btn_settings">
                    Настройки
                </button>
                <button class="btn btn_chat btn_log-out">
                    Выйти
                </button>
            </div>
            <div class="chat__middle">
                <div class="chat__output flex">
                    <template class="template-message">
                            <p class="message__text">
<!--                                <span class="message__author">Я:</span>-->
                            </p>
                            <time class="message__time"></time>
                    </template>
                </div>
            </div>
            <div class="chat__bottom">
                <form class="chat__form flex" onsubmit="return false">
                    <input class="input input_message" type="text" placeholder="сообщение...">
                    <input class="btn btn_chat btn_message-submit" type="submit" value="->">
                </form>
            </div>
        </div>
        <div class="modal">
            <div class="modal__element modal__element_settings">
                <div class="modal__top flex">
                    <h2 class="modal__title">
                        Настройки
                    </h2>
                    <button class="btn btn_close-modal">+</button>
                </div>
                <p class="chat-name">
                    Имя в чате
                </p>
                <form class="settings__form flex" onsubmit="return false">
                    <input class="input input_settings" type="text" placeholder="Стив">
                    <input class="btn btn_chat btn_settings-submit" type="submit" value="->">
                </form>
            </div>
            <div class="modal__element modal__element_authorization">
                <div class="modal__top flex">
                    <h2 class="modal__title">
                        Авторизация
                    </h2>
                    <button class="btn btn_close-modal">+</button>
                </div>
                <h3 class="form-title">
                    Почта:
                </h3>
                <form class="authorization__form" onsubmit="return false">
                    <input class="input input_authorization" type="email">
                    <input class="btn btn_chat btn_authorization-submit" type="submit" value="Получить код">
                </form>
            </div>
            <div class="modal__element modal__element_confirmation">
                <div class="modal__top flex">
                    <h2 class="modal__title">
                        Подтверждение
                    </h2>
                    <button class="btn btn_close-modal">+</button>
                </div>
                <h3 class="form-title">
                    Код:
                </h3>
                <form class="confirmation__form" onsubmit="return false">
                    <input class="input input_confirmation" type="text">
                    <input class="btn btn_chat btn_confirmation-submit" type="submit" value="Войти">
                </form>
            </div>
        </div>
    </div>
    <script src="/index-chat.e1c41ff6.js" defer=""></script>
</body>
</html>
